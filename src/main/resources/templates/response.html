<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meal Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 850px;
            margin: 50px auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }

        img {
            display: block;
            margin: 0 auto 1.5rem auto;
            max-width: 100%;
            border-radius: 8px;
        }

        .description {
            line-height: 1.6;
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .ingredients {
            margin-top: 1.5rem;
        }

        .ingredients h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            text-align: left;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f0f0f0;
            color: #555;
        }

        .link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .link a {
            color: #0077cc;
            font-weight: bold;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .button-container {
            text-align: center;
            margin-top: 2rem;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button-container button:hover {
            background-color: #005fa3;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${title}">Meal Title</h1>

    <img th:src="${img}" alt="Meal Image"/>

    <div class="description" th:utext="${content}">
        Loading meal description...
    </div>

    <div class="ingredients" th:if="${ingredients}">
        <h2>Ingredients</h2>
        <table>
            <thead>
            <tr>
                <th>Ingredient</th>
                <th>Measurement</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingredient, iterStat : ${ingredients}">
                <td th:text="${ingredient}"></td>
                <td th:text="${measurements[iterStat.index]}"></td>
            </tr>
            </tbody>

        </table>
    </div>

    <div class="link" th:if="${link}">
        <p><a th:href="${link}" target="_blank">Watch on YouTube</a></p>
    </div>

    <div class="button-container">
        <form action="/meal" method="get">
            <button type="submit">Generate Another Meal</button>
        </form>
    </div>

    <div class="footer">
        <p>Powered by TheMealDB + LLM</p>
    </div>
</div>
</body>
</html>
